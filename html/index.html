<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickrApp</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <h1> Flickr Gallery</h1>

    <section class="search-container">
        <input id="search" class="search" placeholder="search here">
        <button id="btn" class="btn">Search</button>
    </section>

    <section class="pagenumbers" id="pagination">
        <button class="prev" id="prev">Prev</button>
        <button class="next" id="next">Next</button>
    </section>

    <article>
        <p class="pageCount" id="page-count"></p>
    </article>

    <section class="label-container">
        <label for="set-page-number">
            <input class="pageNumber" id="set-page-number" type="number">
            Ange önskat sidnummer och tryck på enter
        </label>
    </section>




    <ul id="render_images" class="grid-container"></ul>

  <!-- lightbox sectionen -->
    <section id="myModal" class="modal">

        <!-- Close-window knappen -->
        <span class="close">&times;</span>

       <!-- dynamisk img-tag -->
        <img class="modal-content" id="modal-img">

        <!-- descriptionen -->
        <p id="caption"></p>
    </section>

    
    <a class="up" href="#">
        <article class="up-box">
            <p>Take me up</p>
        </article>
    </a>

    <script src="../js/index.js"></script>
</body>
</html>
